<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <meta charset="utf-8">
        <title>Resgistar</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <section id="registerSection" class="main--registration">
                <figure class="registration--box_img">
                    <img class="box_img--iten" src="./assets/logo.svg"/>
                </figure>
                <div class="registration--box_subtitle">
                    <h3 class="box_subtitle--subtitle_iten">Seja bem vindo(a) ao</h3>  
                    <h3 class="box_subtitle--text_iten">Coursify.Me Enterprise</h3>
                </div>
                <p class="registration--presentation_text">Although the bobcat is rarely seen, it is the most common wildcat in North America.</p>
                <form class="registration--form" method="POST">
                    <div class="form--box_subtitleActionRegistration">
                        <h3 class="box_subtitleActionRegistration--txt_itenRegister">Cadastro</h3>
                        <h3 id="login" class="box_subtitleActionRegistration--txt_login">Login</h3>
                    </div>
                    <div class="form--box_information">
                        <input type="text" placeholder="Nome da Escola" required/>
                        <input type="email" placeholder="Seu e-mail" required/>
                        <input type="password" placeholder="Crie uma senha" required/>
                        <div class="box_information--box_numberphone">
                            <input class="box_numberphone--codeRegion" type="number" placeholder="+55" required/>
                            <input class="box_numberphone--numberphone" type="number" placeholder="00 00000-0000" required/>
                        </div>
                    </div>
                    <button class="form--btnRegister">Cadastrar</button>
                </form>
            </section>
            <section id="loginSection" class="main--login">
                <figure class="login--box_img">
                    <img class="box_img--iten" src="./assets/logo.svg"/>
                </figure>
                <div class="login--box_subtitle">
                    <h3 class="box_subtitle--subtitle_iten">Seja bem vindo(a) ao</h3>  
                    <h3 class="box_subtitle--text_iten">Coursify.Me Enterprise</h3>
                </div>
                <p class="login--presentation_text">Although the bobcat is rarely seen, it is the most common wildcat in North America.</p>
                <form class="login--form" method="POST">
                    <div class="form--box_subtitleActionLogin">
                        <h3 id="register" class="box_subtitleActionLogin--txt_itenRegister">Cadastro</h3>
                        <h3 id="loginTransform" class="box_subtitleActionLogin--txt_login">Login</h3>
                    </div>
                    <div class="form--box_informationLogin">
                        <input class="box_informationLogin--emailInput inpuiLogin" type="email" placeholder="E-mail" required/>
                        <input class="box_informationLogin--passwordInput inpuiLogin" type="password" placeholder="Senha" required/>
                    </div>
                    <a href="#">
                        <label>Esqueci minha senha</label>
                    </a>
                    <button class="form--btnLogin">Login</button>
                </form>
            </section>
            <section class="main--slide_section">
                <figure class="slide_section--box_imgslide">
                    <img class="box_imgslide--iten" src="./assets/image_01.svg"/>
                </figure>
            </section>
        </main>

        <script src="./index.js"></script>
    </body>
</html>
